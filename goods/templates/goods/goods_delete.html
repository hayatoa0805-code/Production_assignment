{% extends 'base.html' %}

{% block title %}
グッズ削除
{% endblock %}

{% block content %}
    <div class="content">
        <div class="delete-page">
            <p>{{ goods.goods_name }}を削除しますか？</p>

            <p>
                <span class="notemessage">＊削除すると元に戻せません。</span>
            </p>
            <div class="buttons">
                <form method="post">
                    {% csrf_token %}
                    <button type="submit" class="delete-btn">削除</button>
                </form>
                <a href="{% url 'goods:goods_edit' event.event_id goods.goods_id %}">
                    <button>キャンセル</button>
                </a>
            </div>
        </div>
    </div>
{% endblock %}
