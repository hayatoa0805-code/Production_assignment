{% extends 'base.html' %}

{% block title %}
イベント
{% endblock %}

{% block content %}
    <div class="content">
        <div class="table">
            <table cellspacing="0" cellpadding="5" class="records">
                <thead>
                    <tr>
                        <th>タイトル</th>
                        <th>場所</th>
                        <th>日付</th>
                        <th>詳細</th>
                    </tr>
                </thead>
                <tbody>
                    {% for record in records %}
                    <tr>
                        <td>{{ record.title }}</td>
                        <td>
                            {% if record.location %}
                                {{ record.location }}
                            {% else %}
                                未登録
                            {% endif %}
                        </td>
                        <td>{{ record.date|date:"m/d" }}</td>
                        <td>
                            <a href="{% url 'events:events_image' record.event_id %}">→</a>
                        </td>

                    </tr>
                    {% empty %}
                        <tr>
                            <td colspan="3">データがありません</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
{% endblock %}
